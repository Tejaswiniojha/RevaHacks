<html>
    <head>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <!-- Custom styles for this template -->
        <link href="{{url_for('static', filename='sticky-footer-navbar.css')}}" rel="stylesheet">
        <style>
            .btn-file {
                position: relative;
                overflow: hidden;
            }
            .btn-file input[type=file] {
                position: absolute;
                top: 0;
                right: 0;
                min-width: 100%;
                min-height: 100%;
                font-size: 100px;
                text-align: right;
                filter: alpha(opacity=0);
                opacity: 0;
                outline: none;
                background: white;
                cursor: inherit;
                display: block;
            }

            #img-upload-1{
                width: 100%;
            }
            #img-upload-2{
                width: 100%;
            }
            #img-uploaded-1{
                width: 100%;
            }
            #img-uploaded-2{
                width: 100%;
            }
        </style>
        <script>
            $(document).ready( function() {
                $(document).on('change', '.btn-file :file', function() {
                var input = $(this),
                    label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
                input.trigger('fileselect', [label]);
                });

                $('.btn-file :file').on('fileselect', function(event, label) {
                    
                    var input = $(this).parents('.input-group').find(':text'),
                        log = label;
                    
                    if( input.length ) {
                        input.val(log);
                    } else {
                        if( log ) alert(log);
                    }
                
                });
                function readURL1(input) {
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();
                        
                        reader.onload = function (e) {
                            $('#img-upload-1').attr('src', e.target.result);
                        }
                        
                        reader.readAsDataURL(input.files[0]);
                    }
                }
                function readURL2(input) {
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();
                        
                        reader.onload = function (e) {
                            $('#img-upload-2').attr('src', e.target.result);
                        }
                        
                        reader.readAsDataURL(input.files[0]);
                    }
                }
                $("#imgInp1").change(function(){
                    readURL1(this);
                });
                $("#imgInp2").change(function(){
                    readURL2(this);
                }); 	
            });
        </script>
    </head>
    <body>

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">GLIE</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/howitworks">Usage</a></li>
                    <li><a href="/signature/register">Register</a></li>
                    <li class="active"><a href="/signature/verify">Verify</a></li>
                </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            <div class="page-header">
                <h1>Verify</h1>
            </div>
            <p>Input a signature to verified against a username</p>
            <div class="col-md-6">
                <form action="/signature/verify" method="POST" enctype="multipart/form-data">
                    
                    <div class="form-group">
                        <label>Enter Username</label>
                        <div class="input-group">
                            <input type="text" id="UserName" name="username" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Upload Signature to be tested</label>
                        <div class="input-group">
                            <span class="input-group-btn">
                                <span class="btn btn-default btn-file">
                                    Browseâ€¦ <input type="file" id="imgInp1" name="input1">
                                </span>
                            </span>
                            <input type="text" class="form-control" readonly>
                        </div>
                        {% if filename1 %}
                            <img id='img-upload-1' src={{url_for('static', filename=filename1)}}>
                        {% else %}
                            <img id='img-upload-1'>
                        {% endif %}
                    </div>
    


                    <input type="submit" class="btn btn-default btn-file" value="Verify">
                </form>
            </div>
        </div>
    </body>
</html>
